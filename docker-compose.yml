      POSTGRES_DB: postgres
    ports:
      - "54322:5432"
    volumes:
      - supabase_data:/var/lib/postgresql/data
    networks:
      - gameplannr-network

networks:
  gameplannr-network:
    driver: bridge

volumes:
  supabase_data:
